<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminai ir salygos</title>

    <style>
        form {
        display: flex;
        flex-direction: column;
        gap: 10px; /* tarpai tarp elementų */
        max-width: 300px;
        margin: 0 auto; /* centras */
        }
    
        label {
        font-weight: bold;
        }
    
        input, select {
        padding: 5px;
        font-size: 16px;
        }
    
        button {
        padding: 10px;
        font-size: 16px;
        background-color: purple;
        color: white;
        border: none;
        cursor: pointer;
        }

        button:hover {
        background-color: darkmagenta;
        }
        hr {
        border: none;
        height: 4px;
        background-color: purple; /* spalva */
        width: 60%; /* plotis */
        margin: 20px 0;
        }
    </style>
</head>
<body>
    
  <h1 id="title">Forma</h1>
  <hr>
</hr>
<img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Ginger tabby cat lounging relaxed on a brown blanket, eyes half-closed in a peaceful, content state" width="300">
    <form>
        <label for="name">Vardas:</label>
        <input type="text" id="name" name="name" placeholder="iveskite savo varda" required>

        <label for="email">El. paštas:</label>
        <input type="email" id="email" name="email" placeholder="pvz. vardas@email.com" required>


        <label for="new-password">Įveskite slaptažodį:</label><br><br>

        <input 
            type="password"
            id="new-password"
            name="new-password"
            pattern="[a-z0-5]{8,}"
            required
            placeholder="Bent 8 simboliai: tik a–z ir 0–5"
        >

        <label for="age">Amžius:</label>
        <input type="number" id="age" name="age" min="0">

        <label for="gender">Lytis:</label>
        <select id="gender" name="gender">
            <option value="">Pasirinkite</option>
            <option value="male">Vyras</option>
            <option value="female">Moteris</option>
            <option value="other">Kita</option>
        </select>

        <label>Ar jusm patinka kates?</label>
        <label><input type="radio" name="kates" value="taip"> Taip</label>
        <label><input type="radio" name="kates" value="ne"> Ne</label>

        <label for="comments">Apibūdinkite savo svajonių katiną:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

        <label for="profile-picture">Profilio nuotrauka:</label>
        <input id="profile-picture" type="file" name="profile-picture" required>

        <label><input type="checkbox" name="terms" required> Sutinku su taisyklėmis</label>
        <button type="submit">Pateikti</button>
    </form>
    
    <p><a href="kates.html">Grįžti į pagrindinį puslapį</a></p>

</body>
</html>
